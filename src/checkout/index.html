<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div id="order-summary">
          <h2>Order Summary</h2>

          <div id="subtotal"></div>
          <div id="tax"></div>
          <div id="shipping"></div>
          <div id="total"></div>
        </div>

        <form id="checkout-form">
          <h2>Payment Information</h2>

          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="fname" required />

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lname" required />

          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required />

          <label for="city">City</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required />

          <h3>Payment Details</h3>

          <label for="card-number">Credit Card Number</label>
          <input type="text" id="card-number" name="cardNumber" required />

          <label for="exp-date">Expiration Date (MM/YY)</label>
          <input type="text" id="exp-date" name="expiration" required />

          <label for="security-code">Security Code (CVV)</label>
          <input type="text" id="security-code" name="code" required />

          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
